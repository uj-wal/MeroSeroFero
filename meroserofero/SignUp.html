<html lang="en">
<head>

        <meta charset="utf-8">

<body>
  <div class="container-fluid banner">
    <div class="row">
          
      <div class="col-md-4 col-sm-4 col-xs-12"></div>
        <div class="col-md-4 col-sm-4 col-xs-12">
           
          <form class="form-container">
                  <h1>Sign Up</h1> <hr> 

                  <div class="form-group">
                    <label for="FullName"></label>
                    <input type="text" class="form-control" id="FullName" placeholder="Full Name">
                  </div>

                  <div class="form-group">
                    <label for="EmailId"></label>
                    <input type="email" class="form-control" id="EmailId" placeholder="email@example.com">
                  </div>

                  <div class="form-group">
                    <label for="ContactNumber"></label>
                    <input type="text" class="form-control" id="ContactNumber" placeholder="Contact Number">
                  </div>

                  <div class="form-group">
                    <label for="Password"></label>
                    <input type="password" class="form-control" id="Password" placeholder="Password">
                  </div>

                  <div class="form-group">
                    <label for="Password"></label>
                    <input type="password" class="form-control" id="Password" placeholder="Confirm Password">
                  </div><br>

                  <div class="form-group">
                    <button type="submit" class="btn btn-block"  style="background-color: #4688cf">Register</button>
                  </div>
                  
                  <div>
                    <ul>
                      <li>
                      Already have an account?<a class="nav-link" href="LogIn.html">LogIn</a>
                      </li>
                    </ul>
                  </div>
                  
                  <a class="nav-link" href="FrontPage.html">Back</a>
          </form>  

        </div>
      <div class="col-md-4 col-sm-4 col-xs-12"></div>

    </div>
