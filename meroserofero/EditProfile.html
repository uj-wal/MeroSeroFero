<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

  <body>
    <div class="container-fluid">
      <div class="row">
        
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
        <div class="col-md-4 col-sm-4 col-xs-12">

          <form class="form-container" style="border-color: black;">

              <div class="form-group text-center">
                  <img width="50%" src="photos/profile-pic-icon.png"/><br>
              </div>

                <div class="form-group">
                  <label for="FullName"></label>
                  <input type="text" class="form-control" id="FullName" placeholder="Name">

                  <label for="Address"></label>
                  <input type="text" class="form-control" id="Address" placeholder="Address">

                  <label for="EmailId"></label>
                  <input type="email" class="form-control" id="EmailId" placeholder="email@example.com">
                    
                  <label for="ContactNumber"></label>
                  <input type="text" class="form-control" id="ContactNumber" placeholder="Contact Number"><br>

                  <label for="AboutYourselves">Bio</label>
                  <textarea name="" class="form-control" id="AboutYourselves" rows="3" placeholder="Write About Yourselves"></textarea>

                  <button class="btn btn-block" type="submit" style="background-color: #4688cf;">Cancel</button>
                  <button class="btn btn-block" type="submit" style="background-color: #4688cf;">Save</button>
                </div>
               
          </form>

        </div>
        <div class="col-md-4 col-sm-4 col-xs-12"></div>

      </div>
    </div>
